<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <title>스프링 부트 일기</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap-glyphicons.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
</head>

<body>
<div class="container">
    <h1>스프링 부트 일기</h1>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <input type="submit" value="로그아웃"/>
    </form>
    <ul class="timeline">
        <li th:each="entry,status : ${journal}" th:attr="class=${status.odd} ? 'timeline-inverted' : ''">
            <div class="tl-circ"></div>
            <div class="timeline-panel">
                <div class="tl-heading">
                    <h4><span th:text="${entry.title}">제목</span></h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <span
                            th:text="${entry.createdAsShort}">에 작성.</span></small></p>
                </div>
                <div class="tl-body">
                    <p><span th:text="${entry.summary}">요약</span></p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
